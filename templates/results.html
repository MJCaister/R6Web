{% extends "layout.html" %}

{% block content %}
    <h1>Search Results</h1>
    <table id="search_table" align=center>
        <tr>
            <th>Image</th>
            <th>Username</th>
            <th>Rank</th>
        </tr>
        {% for data in search %}
            <tr class="search_row">
                <td><a href='/user/{{data[0]}}'><img src='{{data[1]}}' alt='Profile Image for {{data[0]}}'></a></td>
                <td><a href='/user/{{data[0]}}'>{{data[0]}}</a></td>
                <td>Rank</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
