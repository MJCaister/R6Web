{% extends "layout.html" %}
{% for search in user %}
<meta id="kdot" data-playlist="{{search}}">
{% endfor %}
{% block content %}
    <script type="text/javascript" href="/static/js/tr$clickable.js"></script>
    <h1>Search Results</h1>
    <a href='/user/{{search}}'><img src='{{image[0]}}' alt='Profile Image for {{search}}'>{{search}}</a>

    <table id="search_table">
        <tr>
            <th>Image</th>
            <th>Username</th>
            <th>Rank</th>
        </tr>
            <tr href='/user/{{search}}'>
                <td><img src='{{image[0]}}' alt='Profile Image for {{search}}'></td>
                <td>{{search}}</td>
                <td>Rank</td>
            </tr>
    </table>
{% endblock %}
