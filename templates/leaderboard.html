{% extends "layout.html" %}
{% block content %}
<p>Leaderboard</p>
<table id="leaderboard" align=center>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Kills</th>
        <th>Deaths</th>
        <th>KDR</th>
        <th>ELO</th>
    </tr>
    {% for player in list %}
    <tr>
        <td>{{player.Rank}}</td>
        <td>{{player.Name}}</td>
        <td>k</td>
        <td>d</td>
        <td>kdr</td>
        <td>{{player.MMR}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
