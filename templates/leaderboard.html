{% extends "layout.html" %}
{% block content %}
<p>Leaderboard</p>
<table id="leaderboard" align=center>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>ELO</th>
    </tr>
    {% for player in list %}
    <tr>
        <td><a href="/user/{{player[0]}}">{{loop.index}}</a></td>
        <td><a href="/user/{{player[0]}}">{{player[0]}}</a></td>
        <td><a href="/user/{{player[0]}}">{{player[1]}}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
