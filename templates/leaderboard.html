{% extends "layout.html" %}
{% block content %}
<p>Leaderboard</p>
<table id="leaderboard" align=center>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>ELO</th>
    </tr>
    {% for player in list %}
    <tr>
        <a href="/user/{{player.Name}}"><td>{{player.Rank}}</td></a>
        <a href="/user/{{player.Name}}"><td>{{player.Name}}</td></a>
        <a href="/user/{{player.Name}}"><td>{{player.MMR}}</td></a>
    </tr>
    {% endfor %}
</table>
{% endblock %}
