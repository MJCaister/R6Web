{% extends "layout.html" %}
{% block content %}
<p>Leaderboard</p>
<table id="leaderboard" align=center>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>ELO</th>
    </tr>
    {% for player in list %}
    <tr>
        <a href="/user/{{player[0]}}"><td>{{loop.index}}</td></a>
        <a href="/user/{{player[0]}}"><td>{{player[0]}}</td></a>
        <a href="/user/{{player[0]}}"><td>{{player[1]}}</td></a>
    </tr>
    {% endfor %}
</table>
{% endblock %}
